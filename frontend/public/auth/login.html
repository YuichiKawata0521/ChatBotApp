<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Chatbot App</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
</head>
<body>
    <header class="app-header">
        <h1><a href="/">Chatbot App</a></h1>
    </header>
    <main class="main-container auth-container">
        <div class="auth-form">
            <h2>ログイン</h2>
            <form>
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">ログイン</button>
            </form>
            <p class="auth-link">
                アカウントをお持ちでないですか？ <a href="register.html">新規登録</a>
            </p>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

<script type="module" src="../utils/sanitize.js"></script>
</html>
